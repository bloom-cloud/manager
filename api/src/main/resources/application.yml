server:
  port: 8080

spring:
  application:
    name: manager

  datasource:
    url: jdbc:mysql://localhost:3306/manager?useSSL=false&serverTimezone=UTC
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

